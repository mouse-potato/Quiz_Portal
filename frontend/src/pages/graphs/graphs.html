<ion-header>

  <ion-navbar>
    <ion-title>Graphs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class = "hello">
  <h1 > Hello {{ name }}!! Here are your statisics </h1>
</div>

  <ion-row  class = "empty">
 
    <ion-col col-8 class = "empty">
            <div class = "canvas">
            <canvas  #barCanvas></canvas>
          </div>
    </ion-col>

    <ion-col col-1 class = "empty">

    </ion-col>

    <ion-col col-3 class = "empty">

        <ion-grid class = "border">
            <ion-row class = "head-row">
              <ion-col class = "head-col">
                Topic
              </ion-col>
              <ion-col class = "head-col">
                Your Score 
              </ion-col>
              <ion-col class = "head-col">
                Total Possible Score
              </ion-col>
            </ion-row>
            <ion-row *ngFor = "let item of topic; let i = index" class = "row">
              <ion-col class = "col">
                {{ item }}
              </ion-col>
              <ion-col class = "col">
                {{ actual[i] }}
              </ion-col>
              <ion-col class = "col">
                {{ possible[i] }}
              </ion-col>
            </ion-row>
          </ion-grid>

    </ion-col>

 </ion-row>
 

</ion-content>
